    <article>
        <h2>The Butterfly Effect </h2>
        <p>The Butterfly Effect <br>
<br>
<br>
I blinked and<br>
The Sand in the Clock shifted<br>
Kings went bang<br>
The clouds were lifted<br>
Moons blossomed<br>
All the people twitched<br>
The branches ticked<br>
As if they itched<br>
The waves all melted <br>
The sunset swirled <br>
The cheetahs leaped<br>
The grasses twirled</p>
