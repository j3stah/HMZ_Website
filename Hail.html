<h2>Hail</h2>
<br/>
Icy meteors smashing<br/>
Sky glass crashing<br/>
Earth, at itself, hurling<br/>
missiles from the sky<br/>
The frozen stars cease to abate<br/>
stampeding through the storm cloud gate<br/>
They do not stop<br/>
or think<br/>
or wait<br/>
As groundward they fly</p>
