<article>
<h2>Sword</h2>
<p>Sword<br/>
<br/>
<br/>
Sword snap like a<br/>
Thunderclap<br/>
One strong tap<br/>
And this city splits into<br/>
Tiny bits<br/>
Just from some<br/>
Forceful hits</p>
